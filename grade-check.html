<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的網頁</title>
    <script>
        var X = prompt("請輸入0-100的數字", "");
        X = Number(X);  // 將字串轉換成數字
        console.log(typeof X);
        if (X >= 60) {
            alert("及格!");
        } else {
            alert("不及格!");
        }
    </script>
</head>
</html>
